<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Scoreboard</title>
</head>
<body>
    <div class="scoreboard-header">
        <h1>Basketball Scoreboard</h1>
        <div class="quarter-display">
           <p>Quarter: <span id="quarter">1</span></p>
            <button onclick="nextQuarter()">Next Quarter</button>
        </div>
        <div class="timer-display">
            <p>Time Left: <span id="timer">15:00</span></p>
            <button onclick="startTimer()">Start</button>
            <button onclick="pauseTimer()">Pause</button>
            <button onclick="resetTimer()">Reset Timer</button>
        </div>
    </div>
    <div class="container">
        
        <div class="wrapper">
            <h3>HOME</h3>
            <div class="score" id="homers">0</div>
            <div class="wrapper-btn">
                <div>
                <button id="btn_1" onclick="add1()">+ 1</button>
                <button id="btn_2" onclick="add2()">+ 2</button>
                <button id="btn_3" onclick="add3()">+ 3</button>
                <button onclick="reset()">Reset</button>
                </div>
                <div class="fouls">
                    <p>Fouls: <span id="homeFouls">0</span></p>
                    <button onclick="addHomeFoul()">+ Foul</button>
                    <button onclick="resetHomeFouls()">Reset Fouls</button>
                </div>
        </div>
        </div>
        <div class="wrapper">
            <h3>GUEST</h3>
            <div class="score" id="guest">0</div>
            <div class="wrapper-btn">
                <div>
                <button  id="btn_4" onclick="addGuest1()">+ 1</button>
                <button  id="btn_5" onclick="addGuest2()">+ 2</button>
                <button  id="btn_6" onclick="addGuest3()">+ 3</button>
                <button onclick="guestReset()">Reset</button>
                </div>
                <div class="fouls">
                    <p>Fouls: <span id="guestFouls">0</span></p>
                    <button onclick="addGuestFoul()">+ Foul</button>
                    <button onclick="resetGuestFouls()">Reset Fouls</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
