<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to external font and CSS stylesheet -->
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Scoreboard</title>
</head>
<body>
    <div class="scoreboard-header">
        <!-- Header with title and quarter/timer controls -->
        <h1>Basketball Scoreboard</h1>
        <div class="quarter-display">
           <p>Quarter: <span id="quarter">1</span></p>
           <!-- Button to advance to the next quarter -->
            <button onclick="nextQuarter()">Next Quarter</button>
        </div>
        <div class="timer-display">
            <p>Time Left: <span id="timer">15:00</span></p>
            <!-- Timer control buttons -->
            <button onclick="startTimer()">Start</button>
            <button onclick="pauseTimer()">Pause</button>
            <button onclick="resetTimer()">Reset Timer</button>
        </div>
    </div>
    <div class="container">
        <!-- Home team section -->
        <div class="wrapper">
            <h2>HOME</h2>  <!-- Home team label -->
            <div class="score" id="homers">0</div> <!-- Home team score -->
            <div class="wrapper-btn">
                <div>
                    <!-- Buttons to increase/reset home team score -->
                    <button id="btn_1" onclick="addPoints('home', 1)">+ 1</button>
                    <button id="btn_2" onclick="addPoints('home', 2)">+ 2</button>
                    <button id="btn_3" onclick="addPoints('home', 3)">+ 3</button>
                    <button onclick="resetScore('home')">Reset</button>
                </div>
                <div class="fouls">
                    <!-- Display and control for home team fouls -->
                    <p>Fouls: <span id="homeFouls">0</span></p>
                    <button onclick="addFoul('home')">+ Foul</button>
                    <button onclick="resetFouls('home')">Reset Fouls</button>
                </div>
            </div>
        </div>
        <!-- Guest team section -->
        <div class="wrapper">
            <h2>GUEST</h2>  <!-- Guest team label -->
            <div class="score" id="guest">0</div> <!-- Guest team score -->
            <div class="wrapper-btn">
                <div>
                    <!-- Buttons to increase/reset guest team score -->
                    <button id="btn_4" onclick="addPoints('guest', 1)">+ 1</button>
                    <button id="btn_5" onclick="addPoints('guest', 2)">+ 2</button>
                    <button id="btn_6" onclick="addPoints('guest', 3)">+ 3</button>
                    <button onclick="resetScore('guest')">Reset</button>
                </div>
                <div class="fouls">
                    <!-- Display and control for guest team fouls -->
                    <p>Fouls: <span id="guestFouls">0</span></p>
                    <button onclick="addFoul('guest')">+ Foul</button>
                    <button onclick="resetFouls('guest')">Reset Fouls</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Link to JavaScript file -->
    <script src="index.js"></script>
</body>
</html>
